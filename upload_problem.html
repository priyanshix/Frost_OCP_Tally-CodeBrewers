<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Upload New Problem</h1>
        <form id="uploadProblemForm">
            <div class="mb-3">
                <label for="problemTitle" class="form-label">Problem Title</label>
                <input type="text" class="form-control" id="problemTitle" required>
            </div>
            <div class="mb-3">
                <label for="problemDescription" class="form-label">Problem Description</label>
                <textarea class="form-control" id="problemDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="problemConstraints" class="form-label">Constraints</label>
                <textarea class="form-control" id="problemConstraints" required></textarea>
            </div>
            <div class="mb-3">
                <label for="testCases" class="form-label">Test Cases (JSON format)</label>
                <textarea class="form-control" id="testCases" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="upload_problem.js"></script>
</body>
</html>
