<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Coding Arena</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Problem Title</th>
                    <th>Description</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody id="problemTableBody">
                <!-- Problem rows will be dynamically inserted here -->
            </tbody>
        </table>
        <a href="upload_problem.html" class="btn btn-primary">Upload New Problem</a>
    </div>
    <script src="problems.js"></script>
</body>
</html>
